<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">ClockInNout</h1>
            <p class="lead">Calcula total de horas y sueldo</p>
            <hr class="my-2">
            <p>Ingresa las horas trabajadas por dia</p>

            <div class="row">

                <div class="col" id="two">
                    <div class="form-group">
                        <input type="text" name="" id="hrs" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Horas trabajadas</small>
                    </div>
                </div>
                <div class="col" id="two">
                    <div class="form-group">
                        <input type="text" name="" id="rate" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Paga por hora</small>
                    </div>
                </div>
                <div class="col">
                    <p class="m-0 p-0">
                        <a class="btn btn-primary btn-lg w-100" id="button">Ingresar</a>
                    </p>
                </div>
            </div>
            <ul class="list-group" id="list">
            </ul>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
